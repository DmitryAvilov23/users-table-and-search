<div class="users-table">
  <table
    class="users-table__table mat-elevation-z8"
    [dataSource]="users"
    mat-table
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Login Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let user">{{ user.login }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let user">{{ user.type }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="userTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: userTableColumns"></tr>
  </table>
</div>
